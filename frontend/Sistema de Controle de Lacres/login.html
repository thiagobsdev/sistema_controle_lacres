<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sistema de controle de lacres</title>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js" defer></script>
  </head>
  <body>
    <div class=".container-fluid img_login">
      <div class="container login_form">
        <div class="row" class="teste">
          <div class="col cc_logo">
            <img src="img/sb_logo_central___202117144518.jfif" class="img-fluid" alt="Responsive image">
          </div>
          <div class="col d-flex cc_form">
            <div>
              <h1>CONTROLE DE LACRES</h1>
              <div class="col flex-grow-1 p-2">
                <form>
                  <div class="user-input">
                    <label for="user-input"> Insira o registro</label>
                    <input type="text" name="user-input" />
                  </div>
                  <div class="user-input ">
                    <label for="user-password"> Insira senha</label>
                    <input type="password" name="user-password" />
                  </div>
                  <button class="button_submit" type="submit">LOGIN</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
